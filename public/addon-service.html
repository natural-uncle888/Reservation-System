<!DOCTYPE html>

<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="#2563eb" name="theme-color"/>
<title>加購服務專區</title>
<link href="https://res.cloudinary.com/dijzndzw2/image/upload/v1757176751/logo-3_hddq08.png" rel="icon" type="image/png"/>
<style>
    body{font-family:"Noto Sans TC",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;margin:0;background:#fff;color:#111}
    .container{max-width:900px;margin:0 auto;padding:20px}
    h1{font-size:1.5rem;color:#2563eb;margin:8px 0 16px}
    .section{border:1px solid #e5e7eb;border-radius:10px;padding:16px;margin:14px 0;background:#fafafa}
    .section h2{margin:0 0 10px;color:#2563eb;font-size:1.1rem}
    .option{display:flex;align-items:center;gap:10px;margin:8px 0}
    .option input{width:18px;height:18px}
    .nav{display:flex;gap:12px;margin-top:22px}
    .nav a{flex:1;text-align:center;padding:12px 16px;background:#2563eb;color:#fff;border-radius:8px;text-decoration:none}
    .nav a:hover{background:#1e40af}
  </style>
<link href="mobile.css" rel="stylesheet"/>
<style>
    body, html {
        max-width: 100%;
        overflow-x: hidden;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    table, input, select, textarea, button {
        max-width: 100%;
        box-sizing: border-box;
    }
    </style></head>
<body>
<div class="container">
<h1>防霉・消毒｜加購服務專區</h1>
<p>為提升清洗效果與環境品質，我們提供以下兩項可選擇加購服務：</p>
<!-- 防霉抗菌處理（checkbox：勾選=需要；未勾=不需要） -->
<div class="section" id="sec-anti-mold">
<h2>🟢 冷氣防霉抗菌處理</h2>
<div class="option">
<input id="anti_mold" name="anti_mold" type="checkbox" value="防霉抗菌處理"/>
<label for="anti_mold">需要（每台 300 元，5 台以上每台 250 元）</label>
</div>
<ul>
<li>奈米級抗菌，無香料、無化學添加，純水性原料</li>
<li>噴塗鰭片／風鼓／風道，延緩黴菌灰塵附著</li>
</ul>
</div>
<!-- 臭氧空間消毒（checkbox） -->
<div class="section" id="sec-ozone">
<h2>🟢 臭氧空間全面消毒（房間）</h2>
<div class="option">
<input id="ozone" name="ozone" type="checkbox" value="臭氧空間消毒"/>
<label for="ozone">需要（每間房間 200 元）</label>
</div>
<ul>
<li>去除黴菌／異味，降低過敏源</li>
<li>減少異味、家具等釋放污染物</li>
<li>臭氧殺菌力為氯的 3000 倍，能有效達到深層消毒！</li>
</ul>
</div>
<div class="nav">
<a href="ac-booking.html" id="back">← 返回上一步</a>
<a href="other-service.html" id="next">下一步 ➜ 其他清洗服務</a>
</div>
</div>
<script>
  // addon-service（機器讀版）：只用表單值，不讀摘要、不會出現「一」
  (function(){
    const KEY='BOOKING_DATA';
    const $ = s => document.querySelector(s);

    function collect(){
      const out={};
      const anti = $('#anti_mold'); if(anti && anti.checked){ out.anti_mold = anti.value; }
      const oz = $('#ozone'); if(oz && oz.checked){ out.ozone = oz.value; }
      return out;
    }
    function save(part){
      try{
        const prev = JSON.parse(localStorage.getItem(KEY)||'{}');
        localStorage.setItem(KEY, JSON.stringify(Object.assign(prev, part)));
      }catch(e){}
    }

    // 即時保存
    document.addEventListener('change', ()=> save(collect()));
    // 導覽前保存
    ['back','next'].forEach(id=>{
      const a=document.getElementById(id);
      if(!a) return;
      a.addEventListener('click', ()=> save(collect()), {capture:true});
    });

    // 方便自測
    window.debugAddon = ()=>collect();
    window.debugLS = ()=>JSON.parse(localStorage.getItem(KEY)||'{}');
  })();
  </script>
</body>
</html>
