<!DOCTYPE html>
<html lang="zh-Hant"><head>
<meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="#2563eb" name="theme-color"/>
<title>團購預約</title>
<link href="https://res.cloudinary.com/dijzndzw2/image/upload/v1757176751/logo-3_hddq08.png" rel="icon" type="image/png"/>
<style>:root{--brand:#2563eb;--line:#e5e7eb}body{font-family:"Noto Sans TC",system-ui;margin:0}
header{padding:20px 16px;border-bottom:1px solid var(--line)}header h1{margin:0;color:var(--brand);text-align:center;text-indent:0;}
main{max-width:900px;margin:18px auto;padding:0 16px}.section{border:1px solid var(--line);border-radius:12px;padding:16px;margin:16px 0}
.section h2{margin:0 0 8px;color:#2563eb}.desc{margin:0 0 10px;color:#555}
textarea{width:100%;min-height:150px;padding:10px;border:1px solid #ccc;border-radius:8px;resize:vertical;box-sizing:border-box;}
.nav{display:flex;gap:12px;margin:18px 0}.nav a{flex:1;text-align:center;padding:12px 16px;background:#2563eb;color:#fff;border-radius:10px;text-decoration:none}
.nav a:hover{background:#1e40af}</style><link href="mobile.css" rel="stylesheet"/>
<style>
    body, html {
        max-width: 100%;
        overflow-x: hidden;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    table, input, select, textarea, button {
        max-width: 100%;
        box-sizing: border-box;
    }
    </style></head><body>
<header><h1>團購預約</h1></header><main>
<input name="service_category" type="hidden" value="團購預約清洗"/>
<section class="section"><h2>適用項目與預約資訊</h2>
<p class="desc">請簡述戶數、各戶冷氣台數與型式、是否需要加購，以及社區/地址與預估時段。</p>
<textarea name="group_notes" placeholder="例：A 棟 3 戶，共 6 台分離式；希望週六上午；需臭氧 2 間。"></textarea></section>
<div class="nav"><a href="index.html" id="back">← 返回首頁</a><a href="contact.html" id="next">下一步 ➜ 聯繫名稱說明</a></div>
</main>
<script>(function(){const KEY='BOOKING_DATA';const $=s=>document.querySelector(s);const $$=s=>[].slice.call(document.querySelectorAll(s));
function save(part){try{const prev=JSON.parse(localStorage.getItem(KEY)||'{}');localStorage.setItem(KEY,JSON.stringify(Object.assign(prev,part)));}catch(e){}}
function collect(root=document){const out={service_category:'團購預約清洗'};$$('input[name],textarea[name],select[name]',root).forEach(el=>{const n=el.name;if(!n)return;const v=(el.value||'').trim();if(v)out[n]=v;});return out;}
document.addEventListener('input',()=>save(collect()));['back','next'].forEach(id=>{const a=document.getElementById(id);if(a)a.addEventListener('click',()=>save(collect()),{capture:true});});
window.debugGroup=()=>collect();window.debugLS=()=>JSON.parse(localStorage.getItem(KEY)||'{}');})();</script>
</body></html>
