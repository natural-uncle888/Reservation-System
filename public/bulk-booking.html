/* ==== Mobile RWD Nav ==== */
.mobile-nav {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 1000;
  height: 56px;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
  font-size: 1.1rem;
}
.mobile-nav a {
  display: flex; flex-direction: column; align-items: center;
  color: #2563eb; text-decoration: none; font-weight: bold;
  transition: background .15s, color .15s;
  border-radius: 14px;
  padding: 4px 10px;
}
.mobile-nav a:active, .mobile-nav a:focus {
  background: #e0e7ff;
  color: #1d4ed8;
}
@media (min-width: 768px) {
  .mobile-nav { display: none; }
}

/* ==== Card & Button Active ==== */

  filter: brightness(0.97);

}
button, .go, .card {

<input name="service_category" type="hidden" value="大量清洗需求"/>
<section class="section"><h2>多台預約說明</h2>
<p class="desc">請描述台數、機型分布、場域型態（民宿/大樓/學校）、可施工時段與任何限制。</p>
<textarea name="bulk_notes" placeholder="例：共 12 台分離式，兩層，民宿無電梯；希望 6/15～6/16 下午；需 4 間臭氧。"></textarea></section>
<div class="nav"><a href="index.html" id="back">← 返回首頁</a><a href="contact.html" id="next">下一步 ➜ 聯繫名稱說明</a></div>
</main>
<script>(function(){const KEY='BOOKING_DATA';const $=s=>document.querySelector(s);const $$=s=>[].slice.call(document.querySelectorAll(s));
function save(part){try{const prev=JSON.parse(localStorage.getItem(KEY)||'{}');localStorage.setItem(KEY,JSON.stringify(Object.assign(prev,part)));}catch(e){}}
function collect(root=document){const out={service_category:'大量清洗需求'};$$('input[name],textarea[name],select[name]',root).forEach(el=>{const n=el.name;if(!n)return;const v=(el.value||'').trim();if(v)out[n]=v;});return out;}
document.addEventListener('input',()=>save(collect()));['back','next'].forEach(id=>{const a=document.getElementById(id);if(a)a.addEventListener('click',()=>save(collect()),{capture:true});});
window.debugBulk=()=>collect();window.debugLS=()=>JSON.parse(localStorage.getItem(KEY)||'{}');})();</script>
