<!--
    [HEAD：基本設定與 RWD]
    - lang="zh-Hant"：主要語系為繁體中文，有助搜尋與輔助工具正確朗讀。
    - <meta charset="UTF-8">：使用 UTF-8，避免中文亂碼。
    - <meta name="viewport">：啟用響應式；以裝置寬度排版、初始縮放 1.0。
    - <title>：瀏覽器分頁與搜尋結果顯示的標題字串。
  -->
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>大量清洗｜自然大叔 線上預約平台</title>
<style>
    /* =========================================================
       主題設計 Token（CSS 變數）
       - 以 :root 定義淺色主題的顏色 Token；在 body.dark-mode 覆蓋為深色主題。
       - 任何使用 var(--*) 的地方，會自動跟著主題切換。
       ========================================================= */
    :root {
      --bg-color: #ffffff;   /* 頁面背景（淺） */
      --text-color: #333;    /* 主要文字（淺） */
      --card-bg: #f8f9fa;    /* 卡片背景（淺） */
      --card-border: #ddd;   /* 卡片邊框（淺） */
      --title-color: #007BFF;/* 標題/連結主色（新版藍） */
      --button-bg: #007BFF;  /* 主按鈕背景（淺） */
      --button-hover: #0056b3;/* 主按鈕滑過（淺） */
      --button-text: #fff;   /* 主按鈕文字色 */
    }

    /* 深色主題 Token 覆蓋：為 <body> 加上 .dark-mode 後即生效（由 theme.js 控制） */
    body.dark-mode {
      --bg-color: #121212;   /* 頁面背景（深） */
      --text-color: #ffffff; /* 主要文字（深） */
      --card-bg: #1e1e1e;    /* 卡片背景（深） */
      --card-border: #444;   /* 卡片邊框（深） */
      --title-color: #4da6ff;/* 標題/連結主色（深） */
      --button-bg: #4da6ff;  /* 主按鈕背景（深） */
      --button-hover: #1a75d1;/* 主按鈕滑過（深） */
      --button-text: #fff;   /* 主按鈕文字色（深） */
    }

    /* =========================================================
       全域排版與主題套用
       - 將版面色彩與文字顏色繫結到 Token，並加入過場動畫。
       ========================================================= */
    body {
      font-family: "Noto Sans TC", sans-serif; /* 中文友善字型，跨平台顯示佳 */
      margin: 0;
      padding: 0;
      background: var(--bg-color);             /* 背景色跟隨主題 */
      color: var(--text-color);                /* 文字色跟隨主題 */
      transition: background 0.3s, color 0.3s; /* 主題切換時的平滑過場 */
      line-height: 1.6;                        /* 舒適閱讀行高 */
    }

    /* =========================================================
       頁首區塊 <header>
       - 與卡片視覺一致：使用卡片背景與底線，置中標題。
       ========================================================= */
    header {
      text-align: center;                      /* 內容置中 */
      padding: 20px;                           /* 內距 */
      background: var(--card-bg);              /* 底色（主題化） */
      border-bottom: 1px solid var(--card-border); /* 底線（主題化） */
    }
    header h1 {
      color: var(--title-color);               /* 標題主色 */
      margin: 0;                               /* 與容器上緣貼齊更緊湊 */
    }

    /* =========================================================
       主要內容容器 <main>
       - 控制可讀行寬，置中排版，與全域間距。
       ========================================================= */
    main {
      max-width: 900px;                        /* 最大寬度（提升可讀性） */
      margin: 20px auto;                       /* 上下外距 + 水平置中 */
      padding: 20px;                           /* 內距 */
    }

    /* 區塊標題 H2：使用主色，並拔除預設上外距（靠近容器更緊湊） */
    h2 {
      color: var(--title-color);
      margin-top: 0;
    }

    /* =========================================================
       內容段落區塊 <section>
       - 卡片風格：圓角、邊框、卡片底色；與 header 視覺一致性。
       ========================================================= */
    section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;                     /* 與下方元素留白 */
    }

    /* =========================================================
       多行輸入框 <textarea>
       - 使用 box-sizing: border-box 以避免寬度溢出，並與卡片內文左右齊平。
       - 深色模式會覆蓋背景與文字色，提升對比可讀性。
       ========================================================= */
    textarea {
      width: 100%;                             /* 滿版寬（受父層 padding 限制） */
      min-height: 150px;                       /* 預設高度較高，便於長字敘述 */
      padding: 10px;                           /* 內距，避免文字貼邊 */
      border: 1px solid var(--card-border);    /* 與卡片邊框一致 */
      border-radius: 6px;                      /* 柔和圓角 */
      resize: vertical;                        /* 僅允許垂直縮放，避免破版 */
      background: #fff;                        /* 淺色模式下輸入底 */
      color: var(--text-color);                /* 文字色跟隨主題 Token */
      box-sizing: border-box;                  /* 寬度計算含內距與邊框 */
    }
    body.dark-mode textarea {
      background: #2a2a2a;                     /* 深色輸入底 */
      color: #fff;                              /* 深色文字 */
    }

    /* =========================================================
       導覽按鈕群 .nav-buttons
       - 左右分散排列：回首頁 / 下一步。
       - 使用 <a> 連結（若改動為表單提交，可替換成 <button>）。
       ========================================================= */
    .nav-buttons {
      display: flex;
      justify-content: space-between;          /* 兩端對齊 */
      margin: 30px 0;                          /* 與上下內容留白 */
    }
    .nav-buttons a {
      display: inline-block;                   /* 讓 padding 生效 */
      padding: 10px 18px;
      background: var(--button-bg);            /* 主按鈕底色（主題化） */
      color: var(--button-text);               /* 文字色（主題化） */
      text-decoration: none;                   /* 去底線 */
      border-radius: 6px;                      /* 圓角按鈕 */
      transition: background 0.3s;             /* 滑過過場 */
    }
    .nav-buttons a:hover {
      background: var(--button-hover);         /* 滑過變深 */
    }
  </style>
</head>
